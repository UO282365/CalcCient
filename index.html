<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Calculadora Científica</title>
    <meta name="author" content="Adrián Vega" />
    <meta name="description" content="Calculadora científica ej 4 practica ECMAscript" />
    <meta name="keywords" content="calculadora, científica, operaciones, calcular, javascrip" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="CalculadoraCientifica.css" />
    <script src="CalculadoraCientifica.js"></script>
</head>

<body onload="calculadora.iniciar();">
    <h1>Calculadora Científica</h1>
    <h2>Calculadora que simula el funcionamiento de la calculadora de Windows</h2>
    <section>
        <h2>Calculadora: </h2>
    <form name="calculadoraCientifica">
        <label for="texto">Pantalla:</label>
        <input type="text" name="pantalla" id="texto" readonly>

        <input type="button" name="unidad" value="RAD" onclick="calculadora.unidad();">
        <input type="button" name="HYP" value="HYP" onclick="calculadora.cambiarHiper();">
        <input type="button" name="F-E" value="F-E" onclick="calculadora.fe();">

        <input type="button" name="MC" value="MC" onclick="calculadora.mc();">
        <input type="button" name="MR" value="MR" onclick="calculadora.mr();">
        <input type="button" name="M+" value="M+" onclick="calculadora.mmas();">
        <input type="button" name="M-" value="M-" onclick="calculadora.mmenos();">
        <input type="button" name="MS" value="MS" onclick="calculadora.ms();">

        <input type="button" name="x²" value="x²" onclick="calculadora.cuadrado();">
        <input type="button" name="xʸ" value="xʸ" onclick="calculadora.elevado();">
        <input type="button" name="seno" value="sen" onclick="calculadora.senoBoton();">
        <input type="button" name="coseno" value="cos" onclick="calculadora.cosenoBoton();">
        <input type="button" name="tangente" value="tan" onclick="calculadora.tanBoton();">

        <input type="button" name="raiz" value="√" onclick="calculadora.raiz();">
        <input type="button" name="10ˣ" value="10ˣ" onclick="calculadora.potenciaDiez();">
        <input type="button" name="log" value="log" onclick="calculadora.log();">
        <input type="button" name="Exp" value="Exp" onclick="calculadora.exp();">
        <input type="button" name="Mod" value="Mod" onclick="calculadora.operar('%');">

        <input type="button" name="flecha" value="flecha" onclick="calculadora.cambiarArc();">
        <input type="button" name="CE" value="CE" onclick="calculadora.ce();">
        <input type="button" name="C" value="C" onclick="calculadora.on();">
        <input type="button" name="del" value="del" onclick="calculadora.del();">
        <input type="button" name="/" value="/" onclick="calculadora.operar('/');">

        <input type="button" name="pi" value="pi" onclick="calculadora.pi();">
        <input type="button" name="siete" value="7" onclick="calculadora.digito(7)">
        <input type="button" name="ocho" value="8" onclick="calculadora.digito(8)">
        <input type="button" name="nueve" value="9" onclick="calculadora.digito(9)">
        <input type="button" name="multiplicación" value="X" onclick="calculadora.operar('*');">

        <input type="button" name="factorial" value="n!" onclick="calculadora.factorial();">
        <input type="button" name="cuatro" value="4" onclick="calculadora.digito(4)">
        <input type="button" name="cinco" value="5" onclick="calculadora.digito(5)">
        <input type="button" name="seis" value="6" onclick="calculadora.digito(6)">
        <input type="button" name="resta" value="-" onclick="calculadora.operar('-');">

        <input type="button" name="cambiar signo" value="+/-" onclick="calculadora.cambiarSigno();">
        <input type="button" name="uno" value="1" onclick="calculadora.digito(1)">
        <input type="button" name="dos" value="2" onclick="calculadora.digito(2);">
        <input type="button" name="tres" value="3" onclick="calculadora.digito(3)">
        <input type="button" name="suma" value="+" onclick="calculadora.operar('+');">

        <input type="button" name="parentesisAbrir" value="(" onclick="calculadora.abrirParentesis()">
        <input type="button" name="parentesisCierre" value=")" onclick="calculadora.cerrarParentesis()">
        <input type="button" name="cero" value="0" onclick="calculadora.digito(0)">
        <input type="button" name="decimal" value="." onclick="calculadora.decimal();">
        <input type="button" name="igual" value="=" onclick="calculadora.igual();">


    </form>
</section>

</body>

</html>
